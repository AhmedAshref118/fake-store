<div class="container bg-dark-subtle">
    <div class="row  ">
        

        @for (product of productList; track $index) {
            <div class="col-md-3 py-5  ">
            
                <div class="border p-2 card h-100">
                    
                    <img [src]="product.image" class="w-100 h-100" alt="">

                
                    

                    <div class="">
                        <h3> {{product.category}} </h3>
    
                        <p> {{product.title.split( " " ,5).join(" ")}} </p>
            
                        <div class="d-flex justify-content-between align-items-center">
            
            
                            <span> {{product.price}} KWD</span>
            
                            <div>
                                <span class="fas fa-star  lol"></span>
                                <span class="text-muted"> {{product.rating.rate}} </span>
                            </div>
                        </div>
                    </div>
                
                    </div>
        
                </div>
        }



    </div>
</div>
